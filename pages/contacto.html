<body class="body5">
    <header>
        <h1>Urban Style</h1> 
        <nav>
            <ul class="index">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./ofertas.html">Ofertas</a></li>
                <li><a href="./eventos.html">Eventos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>      
    </header>
    <main class="contacto">
        <h2>Contacto</h2>
        <form class="container" action="" method="post" enctype="text/plain">
            <div class="mb-3">
                <label for="nombreapellido" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" name="nombreyapellido" id="nombreyapellido" placeholder="Nombre y apellido" required>
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Mail</label>
                <input type="email" class="form-control" name="mail" id="mail" placeholder="Mail" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Dejanos un mensaje</label>
                <textarea class="form-control" name="mensaje" id="mensaje" rows="4" placeholder="Escribinos tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Restablecer</button>
        </form>
    </main>
    <footer class="fot">
        <p>© 2024 Urban Style. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
